name: libvips_ffi
description: "Flutter FFI bindings for libvips - a fast, multi-threaded image processing library. Supports resize, crop, rotate, blur, sharpen, and more."
version: 0.1.0+8.16.0
homepage: https://github.com/fluttercandies/libvips_ffi
repository: https://github.com/fluttercandies/libvips_ffi
issue_tracker: https://github.com/fluttercandies/libvips_ffi/issues

topics:
  - image
  - image-processing
  - ffi
  - libvips

environment:
  sdk: ^3.5.3
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0
  libvips_ffi_core: ^0.1.0+8.16.0
  libvips_ffi_api: ^0.1.0+8.16.0

dev_dependencies:
  ffigen: ^16.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
